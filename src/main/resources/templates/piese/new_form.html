<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Piesa noua</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"> </div>
    <h1>Introduceti o piesa noua</h1>
    <br />
    <form action="#" th:action="@{/piese/save}" th:object="${piesa}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Numele piesei:</td>
                <td><input type="text" th:field="*{titlu_piesa}" /></td>
            </tr>
            <tr>
                <td>Gen:</td>
                <td><input type="text" th:field="*{gen_piesa}" /></td>
            </tr>
            <tr>
                <td>Scurta descriere:</td>
                <td><input type="text" th:field="*{descriere}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
