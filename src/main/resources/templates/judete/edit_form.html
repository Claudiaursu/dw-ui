<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Editare judet</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"></div>
    <h1>Editati judetul</h1>
    <br/>
    <form action="#" th:action="@{/judete/update}" th:object="${judet}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID judet:</td>
                <td><input type="number" th:field="*{id_judet}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Denumire:</td>
                <td><input type="text" th:field="*{denumire}" /></td>
            </tr>
            <tr>
                <td>ID tara:</td>
                <td><input type="number" th:field="*{id_tara}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Salveaza</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
