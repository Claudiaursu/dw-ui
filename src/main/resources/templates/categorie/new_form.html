<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Adăugare Categorie Nouă</title>
    <style th:replace="/fragments/general.html :: style"></style>
</head>
<body>
<div align="center">
    <div th:replace="/fragments/general.html :: header"></div>
    <h1>Adăugare Categorie Nouă</h1>
    <br/>
    <form action="#" th:action="@{/categorie/save}" th:object="${categorie}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Tip Spectator:</td>
                <td><input type="text" th:field="*{tip_spectator}" /></td>
            </tr>
            <tr>
                <td>Pret:</td>
                <td><input type="number" th:field="*{pret}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Salvează</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
